<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Détails</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="carte-body">
  <div class="container">
    <h1 id="carte-nom" class="carte-nom" aria-live="polite">Chargement...</h1>
    <div class="content">
      <div class="image-container">
        <img id="carte-image" alt="Image de la carte" src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA==">

      </div>
      <div class="details-container">
        <ul>
          <li id="carte-acteur"></li>
          <li id="carte-maison"></li>
          <li id="carte-rarete"></li>    
          <li id="carte-description"></li> 
          <li><h4>Caractéristiques : /100</h4></li>   
          </ul>
          <ul class="aligmement-caracteristiques">
            <li id="carte-caracteristiques-force"></li>
            <li id="carte-caracteristiques-intelligence"></li>
            <li id="carte-caracteristiques-charisme"></li>
            <li id="carte-caracteristiques-magie"></li>
        </ul>
        <ul>
        <li id="carte-backgroundStory"></li> 
        </ul>
      </div>
    </div>
  </div>
  <script src="js/cartes.js"></script>
</body>
</html>
